on: [push]

jobs:
  build-amqp-client:
    runs-on: ubuntu-latest
    name: Buildng the amqp client
    steps:
    - uses: actions/checkout@v2
    - name: building the docker image
      id: build-image
      run: docker build -t amqp_image .
    - name: running make on the container
      id: run-container-make
      run: docker run -it amqp_image
